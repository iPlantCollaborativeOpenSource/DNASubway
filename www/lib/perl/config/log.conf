dispatchers = file screen email

[file]
class = Log::Dispatch::File
min_level = debug
filename = /var/log/httpd/pipeline.dnalc.org/application.log
mode = append
format = [%d] [%p] %m%n

[screen]
class = Log::Dispatch::Screen
min_level = info
stderr = 1
format = [%d{%Y%m%d}] [%p] %m%n

[email]
class = Log::Dispatch::Email::MIMELite
min_level = emergency
format = [%d{%Y-%m-%d}] [%p]%n%n%m%n
buffered = 0
subject = [DNASuwbay] Emergency message
to = dnalcadmin@cshl.edu
from = ghiban@cshl.edu

