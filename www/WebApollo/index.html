<html>
<head>
<script type="text/javascript" src="jslib/jquery-ui-menubar/jquery-1.8.2.js"></script>
<title>WebApollo</title>
<script>
        // Ajax login to WebApollo
	$(function() {
		$.ajax({
			type: "post",
			url: "Login?operation=login",
			processData: false,
			dataType: "json",
			contentType: "application/json",
			data: "{ username: 'demo', password: 'demo' }",
			success: function(data) {
			  goToJBrowse(); // redirect to JBrowse on success
			},
			error: function(jqXHR, textStatus, errorThrown) {
			}
		});
	});

  function goToJBrowse () {
    window.location = 'jbrowse' + location.search;
  }
</script>
</head>
<body>
One moment please...
</body>
</html>
